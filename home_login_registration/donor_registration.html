<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="registration">
  <h2 style="padding:20px">Registration Form</h2>



<form class="mainForm">
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName"><br><br>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName"><br><br>

  <label for="bloodgroup">Blood Group</label><br><br>
  <input type="text" id="bloodgroup" name="bloodgroup"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>

  <label for="mobile number">Mobile Number</label><br><br>
  <input type="text" id="mobile number" name="mobile number"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <label for="confirmPassword">Confirm Password:</label><br>
  <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

  <input type="submit" value="Submit">
</form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
